<body>
<div class="box">

</div>

<script>
    //需求：鼠标进入盒子之后只要移动，哪怕1像素，随时更换里面的内容。（鼠标在盒子中的坐标）
    var getStackTrace = function () {
        var obj = {};
        Error.captureStackTrace(obj, getStackTrace);
        return obj.stack;
    };
    var log = console.log;
    console.log = function () {
        var stack = getStackTrace() || "";
        console.log(stack, "35");
        var matchResult = stack.match(/\(.*?\)/g) || []
        var line = matchResult[1] || ""
        for (var i in arguments) {
        }
        if (typeof arguments[i] == 'object') {
            arguments[i] = JSON.stringify(arguments[i])
        }
        arguments[i] += '----' + line.replace("(", "").replace(")", "")
        log.apply(console, arguments)
    };

    debugger
    function logss(data,functionName) {
        console.log(functionName + ": ",data)
    }

</script>

</body>
