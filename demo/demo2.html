<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

 <script>
     const haveManyFunc = (str) => {
         let corss = 0;
         for(let i = 0; i < str.length; i++) {
             let b = str[i];
             if(b === "(") {
                 let em = false;
                 for(let j = i + 1; j < str.length && em == false; j++) {
                     let b2 = str[j];
                     if(b2 === "(") {
                         corss = corss + 1;
                     }

                     if(b2 === ")" && corss === 0) {
                         em = true;
                     } else if(b2 === ")" && corss > 0) {
                         corss = corss - 1;
                     }
                 }

                 if(em === false) {
                     str += ")";
                 }
             }
         }

         return str;
     };

 </script>
</body>
</html>
