<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>无标题页</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table td {
            border:1px solid black;
        }
    </style>
</head>
<body>
<table cellpadding="0">
    <tr>
        <td>First</td>
        <td>Second</td>
        <td>Three</td>
    </tr>
    <tr>
        <td>第一</td>
        <td>第二</td>
        <td>第三</td>
    </tr>
</table>
</body>
</html>
